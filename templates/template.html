<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>

    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
  </head>

  <body>

  </body>
</html>
